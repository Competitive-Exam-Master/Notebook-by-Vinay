<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Markdown + MathJax Editor</title>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$']], displayMath: [['$$', '$$']] },
      svg: { fontCache: 'global' }
    };
  </script>

  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; font-family: sans-serif;
      background: #fdfdfd;
    }
    .container {
      position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      display: flex; flex-direction: column;
    }
    .top-half {
      height: 50%; background: #eef; display: flex;
    }
    #input {
      flex: 1;
      padding: 16px;
      font-size: 16px;
      font-family: monospace;
      border: none; outline: none;
      resize: none;
      background: #eef;
      overflow-y: auto;
      box-sizing: border-box;
    }
    .divider {
      height: 16px; background: #888;
      position: relative;
      flex-shrink: 0;
    }
    .drag-btn {
      position: absolute; top: -8px; left: 50%;
      transform: translateX(-50%);
      width: 40px; height: 40px;
      background: #333; border-radius: 50%;
      border: 2px solid #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      cursor: row-resize;
      touch-action: none;
      z-index: 10;
    }
    .bottom-half {
      flex: 1; background: #fff0f5;
      overflow-y: auto; padding: 12px;
    }
    #output p { margin: 0 0 1em; line-height: 1.6; }
    #output br { display: block; margin-top: 0.6em; }
    #output .spacer { height: 1.6em; display: block; }
    #plugin-bar {
      padding: 12px; background: #ddd;
      display: flex; flex-wrap: wrap; gap: 8px;
    }
    button {
      font-size: 14px; padding: 6px 12px;
      border-radius: 4px; border: none;
      background: #444; color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-half">
      <textarea id="input" placeholder="Type Markdown + MathJaxâ€¦"></textarea>
    </div>
    <div class="divider"><div class="drag-btn"></div></div>
    <div class="bottom-half"><div id="output"></div></div>
    <div id="plugin-bar"></div>
  </div>

  <script type="module">
    const input = document.getElementById("input");
    const output = document.getElementById("output");
    const dragBtn = document.querySelector(".drag-btn");
    const topHalf = document.querySelector(".top-half");

    // Live resizing
    let isDragging = false;
    dragBtn.addEventListener("pointerdown", e => { isDragging = true; e.preventDefault(); });
    window.addEventListener("pointermove", e => {
      if (!isDragging) return;
      const newHeight = Math.min(window.innerHeight - 80, Math.max(80, e.clientY));
      topHalf.style.height = `${newHeight}px`;
    });
    window.addEventListener("pointerup", () => isDragging = false);

    // Markdown preprocessing for blank lines
    function preprocessMarkdown(md) {
      return md.replace(/\n{3,}/g, match =>
        '\n\n' + '<div class="spacer"></div>\n'.repeat(match.length - 2)
      );
    }

    function updatePreview(text) {
      const processed = preprocessMarkdown(text);
      const html = marked.parse(processed, { breaks: true });
      output.innerHTML = html;
      MathJax.typesetClear();
      MathJax.typesetPromise([output]);
    }

    input.addEventListener("input", () => updatePreview(input.value));

    // Plugin system
    const pluginRegistry = [];
    export function registerPlugin(plugin) {
      pluginRegistry.push(plugin);
    }
    function initPlugins() {
      const ctx = { input, output, updatePreview };
      pluginRegistry.forEach(p => p.setup(ctx));
    }

    import './toolbar-plugin.js';
    initPlugins();

    window.onload = () => {
      input.value = `# Demo

Line 1  
Line 2



Spacing works

Inline: $x^2$

Block:

$$
\\int_0^1 x dx = \\frac{1}{2}
$$`;
      updatePreview(input.value);
    };
  </script>
</body>
</html>
