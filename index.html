<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Markdown + MathJax Editor</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; font-family: sans-serif;
      background: #fdfdfd;
    }
    .container {
      position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      display: flex; flex-direction: column;
    }
    .top-half {
      height: 50%; background: #eef;
    }
    #input {
      width: 100%; height: 100%;
      padding: 12px;
      font-size: 16px;
      font-family: monospace;
      border: none;
      outline: none;
      background: #eef;
      resize: none;
      overflow-y: auto;
    }
    .bottom-half {
      flex: 1;
      background: #fff0f5;
      overflow-y: auto;
      padding: 12px;
    }
    .toolbar {
      padding: 12px;
      background: #ddd;
      border-top: 1px solid #aaa;
      text-align: right;
    }
    button {
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 4px;
      border: none;
      background: #444;
      color: white;
      cursor: pointer;
    }
    #output p {
      margin: 0 0 0.8em;
      line-height: 1.5;
    }
    #output br {
      display: block;
      margin-top: 0.6em;
      content: " ";
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-half">
      <textarea id="input" placeholder="Type Markdown + MathJaxâ€¦"></textarea>
    </div>
    <div class="bottom-half">
      <div id="output"></div>
    </div>
    <div class="toolbar">
      <button onclick="openPreview()">ðŸ”— Open Preview</button>
    </div>
  </div>

  <script>
    const input = document.getElementById("input");
    const output = document.getElementById("output");

    function updatePreview(text) {
      const html = marked.parse(text, { breaks: true });
      output.innerHTML = html;
      window.MathJax?.typesetClear();
      window.MathJax?.typesetPromise([output]);
    }

    input.addEventListener("input", () => updatePreview(input.value));

    function openPreview() {
      const encoded = encodeURIComponent(input.value);
      window.open("preview.html#" + encoded, "_blank");
    }

    window.onload = () => {
      input.value = `# Welcome

This line appears above
And this one right below

Inline math: $a^2 + b^2 = c^2$

Block math:

$$
\\sum_{n=1}^\\infty \\frac{1}{n^2} = \\frac{\\pi^2}{6}
$$

Spacing should feel intuitive now.`;
      updatePreview(input.value);
    };
  </script>
</body>
</html>
