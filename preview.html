<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Preview</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background: #fff;
    }
    #rendered {
      font-size: 16px;
    }
    #rendered p {
      margin: 0 0 0.8em;
      line-height: 1.5;
    }
    #rendered br {
      display: block;
      margin-top: 0.6em;
      content: " ";
    }
  </style>
</head>
<body>
  <div id="rendered">Loadingâ€¦</div>
  <script>
    const raw = decodeURIComponent(location.hash.slice(1));
    document.getElementById("rendered").innerHTML = marked.parse(raw, { breaks: true });
    window.MathJax?.typesetPromise([document.getElementById("rendered")]);
  </script>
</body>
</html>
