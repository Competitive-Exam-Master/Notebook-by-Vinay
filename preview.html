<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Preview</title>

  <!-- Markdown and MathJax -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$']],
        displayMath: [['$$', '$$']]
      },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background: white;
    }
    #rendered {
      font-size: 16px;
    }
    #rendered p {
      margin: 0 0 1em;
      line-height: 1.6;
    }
    #rendered br {
      display: block;
      margin-top: 0.6em;
    }
    #rendered .spacer {
      height: 1.6em;
      display: block;
    }
  </style>
</head>
<body>
  <div id="rendered">Loading previewâ€¦</div>

  <script>
    function preprocess(md) {
      return md.replace(/\n{3,}/g, match =>
        '\n\n' + '<div class="spacer"></div>\n'.repeat(match.length - 2)
      );
    }

    const raw = decodeURIComponent(location.hash.slice(1));
    const processed = preprocess(raw || "# No content to render");
    const html = marked.parse(processed, { breaks: true });
    const renderArea = document.getElementById("rendered");
    renderArea.innerHTML = html;
    MathJax.typesetPromise([renderArea]);
  </script>
</body>
</html>
